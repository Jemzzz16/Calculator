<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Math!</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="calculator">
        <div data-operand class="calculator__display">0</div>
        <div class="calculator__keys">
          <button data-clear class="number clear">AC</button>
          <button data-equal class="equal">=</button>
          <button data-operation class="operator divide">/</button>
          <button data-operation class="operator times">&times;</button>
          <button data-operation class="operator minus">+</button>
          <button data-operation class="operator plus">-</button>

          <button data-number class="number decimal">.</button>
          <button data-number class="number one">1</button>
          <button data-number class="number two">2</button>
          <button data-number class="number three">3</button>
          <button data-number class="number four">4</button>
          <button data-number class="number five">5</button>
          <button data-number class="number six">6</button>
          <button data-number class="number seven">7</button>
          <button data-number class="number eight">8</button>
          <button data-number class="number nine">9</button>
          <button data-number class="number zeros">0</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
