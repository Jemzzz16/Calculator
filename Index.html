<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Math!</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="calculator">
        <div data-operand class="calculator__display">0</div>
        <div class="calculator__keys">
          <button class="operator" data-key="operator divide">/</button>
          <button class="operator" data-key="operator times">&times;</button>
          <button class="operator" data-key="operator minus">+</button>
          <button class="operator" data-key="operator plus">-</button>

          <button class="number clear"data-type>AC</button>
          <button class="operator equal" data-type="equal">=</button>
          <button class="number decimal" data-type="number">.</button>
          <button class="number one" data-type="number">1</button>
          <button class="number two" data-type="number">2</button>
          <button class="number three" data-type="number">3</button>
          <button class="number four" data-type="number">4</button>
          <button class="number five" data-type="number">5</button>
          <button class="number six" data-type="number">6</button>
          <button class="number seven" data-type="number">7</button>
          <button class="number eight" data-type="number">8</button>
          <button class="number nine" data-type="number">9</button>
          <button class="number zeros" data-type="number">0</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
